<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-items">
      <h2>Register Today</h2>
      
      <div class="justify-content-center m-5 p-5">

        <div id="ekleme"> 

        <div class="col-md-6 m-4">
          <input
            type="text"
            class="form-control"
            id="first-name"
          />
        </div>
        <div class="col-md-6 m-4">
          <input
           id="last-Name"
            type="text"
            class="form-control"
            placeholder="LastName"
          />
        </div>
        <div class="col-md-6 m-4">
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
        </div>

      </div>

        <div class="col-md-6 m-4">
          <select id="job" class="form-select" aria-label="Default select example">
      <!--     <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>-->  
          </select>
        </div>
        <div class="col-md-6 m-4">
          <input
            type="password"
            class="form-control"
           
            placeholder="Password"
          />
        </div>
        <div class="d-flex justify-content-start m-1 p-2">
          <h5 class="m-2-2-2-2">Gender</h5>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
             
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio3"
              value="option3"
            />
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            herseyimle kabul
          </label>
        </div>
        <button id="submit" type="button" class="btn btn-primary">Register</button>
      </div>
    </div>

    <script src="scrip.js"></script>
  </body>
</html>
